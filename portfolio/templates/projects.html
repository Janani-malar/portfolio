{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<div class="container ">
    <h1>Projects</h1>
    <p class="lead">Here are some of my projects:</p>
    <div class="row">
        {% for project in projects %}

        <div class="col-md-4">
            <div class="card mb-4 d-flex flex-column justify-content-between" style="height: 400px; width:300px">
                <div class="card-img-top d-flex justify-content-center align-items-center" style="height: 200px; overflow: hidden;">
                    <img src="{% static project.image %}" alt="{{ project.title }}" class="img-fluid" style="max-width: 100%; max-height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title mb-2">{{ project.title }}</h5>
                        <p class="card-text mb-3">{{ project.description }}</p>
                    </div>
                    <a href="{{ project.link }}" class="btn btn-primary">View Project</a>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>

{% endblock %}
